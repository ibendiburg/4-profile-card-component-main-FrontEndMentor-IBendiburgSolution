<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor CHallenge 4 | Profile card component</title>
</head>

<body>
<main class="container">
  <div class="circle">
    <img class="c1" src="./images/bg-pattern-top.svg" alt="">
    <img class="c2" src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card">
    <div class="card-header">
    </div>
    <div class="card-content">
      <img src="./images/image-victor.jpg"/>
      <h2 class="name-age">
        Victor Crest <span>26</span>
      </h2>
      <h3 className="city">London</h3>
    </div>
    <div class="card-footer">
      <div class="stat-container">
        <h2>80K</h2><h3>Followers</h3>
      </div>
      <div class="stat-container">
        <h2>803K</h2><h3>Likes</h3>
      </div>
      <div class="stat-container">
        <h2>1.4K</h2><h3>Photos</h3>
      </div>
    </div>
  </div>

  <div class="circle-bottom"></div>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ian Bendiburg</a>.
  </div>
</body>
</html>
